log4j.rootLogger=DEBUG, console, file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.File=app.log
log4j.appender.file.layout.ConversionPattern=[jcp] %d{yyyy-MM-dd HH:mm:ss,SSS} - %-4r %-5p [%t] %C:%L %x - %m%n
log4j.appender.D.Threshold = DEBUG
#log4j.appender.stdout.layout.ConversionPattern=%d - %c [%t] %-5p %c %x %l - %m%n
log4j.appender.file.Encoding=utf-8
#log4j.appender.file.File=бн//webapps//bjjjpcDemo//logs//log.txt
#log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [ %l -LN:%L] - [ %p ] %m%n
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[jcp] %d{yyyy-MM-dd HH:mm:ss,SSS} - %-4r %-5p [%t] %C:%L %x - %m%n